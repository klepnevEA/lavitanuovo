<section class="section section_login"> 

	<div class="block-login">
		<div class="block-login__wrap">
			<div class="block-login__col block-login__col_photo">
				<div class="block-login__photo" style="background-image: url(img/photos/x3/pedro-lastra-@3x.jpg);"></div>

			</div>
			<div class="block-login__col  block-login__col_login">
				<div class="block-login__col-center">
					
					<form class="form">
						<div class="form__main">
							<h1 class="title">Log in</h1>
							<div class="form__row">
								<div class="form__col">
									<div class="form__alert">
										<img class="form__alert-icon" src="./img/Icons/Error-Icon-1.svg" alt="Oncorrect Password">
										Oncorrect Password
									</div>
								</div>
							</div>
							<div class="form__row">
								<div class="form__col">
									<input type="text" class="input-text" placeholder="Username">	
								</div>
							</div>
							<div class="form__row">
								<div class="form__col">
									<input type="password" class="input-text" placeholder="Password">	
								</div>
							</div>
							<div class="form__row">
								<div class="form__col">
									<label class="label">
										<input type="checkbox" class="label__checkbox">	
										<span class="label__btn"></span>
										<div class="label__text">Stay signed in</div>	
									</label>
								</div>
								<div class="form__col">
									<a href="#" class="link link_right">Forgot password?</a>
								</div>
							</div>
						</div>
						<div class="form__footer">
							<div class="form__row">
								<div class="form__col">
									<button class="btn">log in</button>
								</div>
								<div class="form__col">
									<button class="btn btn_white">sign up</button>
								</div>
							</div>
						</div>
						
					</form>		
				</div>

			</div>
		</div>

		<a href="#" class="logo">
			<svg class="logo__img" >
				<use xlink:href="img/sprite.svg#Logo-Blue"></use>
			</svg>
		</a>
		
	</div>
</section>
